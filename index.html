<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/23288a1946.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <!--Nav Bar-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
    <div class="container">
      <img src="assets/images/logo.jpg"/>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav-buttons" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>

          <li class="nav-item">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Home-->
  <section id="home">
    <div class="container">
      <h5>NEW ARRIVALS</h5>
      <h1><span>Best Prices</span>This Season. </h1>
      <p>Eshop offers the best products for the most affordable prices.</p>
      <button>Shop Now</button>
    </div>
  </section>

  <!--Brand-->
  <section id="brand" class="container">
    <div class="row">
      <img class="img-fluid col-lg-3 col-md-6 col-sm-12" src="assets/images/brand01.png"/>
      <img class="img-fluid col-lg-3 col-md-6 col-sm-12" src="assets/images/brand02.png"/>
      <img class="img-fluid col-lg-3 col-md-6 col-sm-12" src="assets/images/brand03.png"/>
      <img class="img-fluid col-lg-3 col-md-6 col-sm-12" src="assets/images/brand04.png"/>
    </div>
  </section>

  <!--New Arrivals-->
  <section id="new" class="w-100">
    <div class="row p-0 m-0">
      <!--1st Item-->
      <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
        <img class="img-fluid" src="assets/images/shoes.jpg"/>
        <div class="details">
          <h2>Awesome Design Shoes</h2>
          <button class="text-uppercase">Shop Now</button>
        </div>
      </div>

      <!--2nd Item-->
      <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
        <img class="img-fluid" src="assets/images/watch.webp"/>
        <div class="details">
          <h2>New Designer Watches</h2>
          <button class="text-uppercase">Shop Now</button>
        </div>
      </div>

      <!--3rd Item-->
      <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
        <img class="img-fluid" src="assets/images/bag.webp"/>
        <div class="details">
          <h2>Stylish Bags</h2>
          <button class="text-uppercase">Shop Now</button>
        </div>
      </div>
      
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
